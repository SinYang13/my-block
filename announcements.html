<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="db/announcementsCRUD.js"></script>
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <style>
        .card {
            height: 600px;
        }
        .card-body {
            height: 70%; /* Adjusted height for content to fit within card */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            height: 10%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card-content {
            height: 20%; /* Set a height for the content segment */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Set the maximum number of lines to show */
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }
        .card-segment {
            height: 10px; /* Set a uniform height for the segments */
        }
        .show-more {
            margin-top: auto; /* Push the button to the bottom */
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>Announcements</h1>
        <div v-if="loading" class="mb-3">Loading...</div>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>
        <div v-if="announcements.length === 0 && !loading" class="mb-3">No announcements available.</div>
        <div class="row properties-box container section properties" v-if="announcements.length > 0">
            <div class="col-lg-4 col-md-6 mb-4" v-for="announcement in announcements" :key="announcement.id">
                <div class="item">
                    <a href="announcement-details.html">
                        <img v-if="announcement.img" :src="'assets/img/' + announcement.img" alt="Announcement Image" class="img-fluid" style="height: 200px; object-fit: cover;">
                    </a>
                    <span class="category">{{ announcement.date }}</span>
                    <h6>{{ announcement.from }}</h6>
                    <h4><a href="announcement-details.html">{{ announcement.title }}</a></h4>
                    <p class="card-content">{{ announcement.content }}</p>
                    <div class="main-button mt-4">
                        <button class="btn btn-primary" @click="showMore(announcement)">Show More</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { readAnnouncements } from './db/announcementsCRUD.js';

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    announcements: [],
                    loading: false,
                    error: null
                };
            },
            methods: {
                async fetchAnnouncements() {
                    this.loading = true;
                    this.error = null;
                    try {
                        this.announcements = await readAnnouncements();
                    } catch (err) {
                        console.error("Error fetching announcements:", err);
                        this.error = "Failed to fetch announcements.";
                    } finally {
                        this.loading = false;
                    }
                },
                showMore(announcement) {
                    // Expand content or navigate to detailed view for the announcement
                    alert(`Title: ${announcement.title}\nContent: ${announcement.content}\nFrom: ${announcement.from}\nDate: ${announcement.date}\nLocation: ${announcement.location}`);
                }
            },
            mounted() {
                // Fetch announcements automatically when the component is mounted
                this.fetchAnnouncements();
            }
        }).mount('#app');
    </script>
</body>
</html>
