    <h2 style="color: orangered; text-align: center;"><centre>Create New Post on Forum</centre></h2>
    <br>
    <div style="text-align: center;">
        <a href="forum.html" style="display: inline-block;margin-left: auto; margin-right: auto; text-decoration: underline;">Return to Forum Page</a>
    </div>
    <div class="form-container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <form action="/submit_post" method="POST" style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
    
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="5" cols="40" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea><br>
    
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
    
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
    
            <input type="submit" value="Submit Post" style="padding: 10px 20px; background-color: orangered; color: white; border: none; border-radius: 5px;">
        </form>
