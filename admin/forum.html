<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../db/announcementsCRUD.js"></script>
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/templatemo-villa-agency.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <style>
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        @media (min-width: 992px) {
            .dashboard-container {
                flex-direction: row;
            }
        }

        .dashboard-menu {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }

        @media (min-width: 992px) {
            .dashboard-menu {
                width: 20%;
            }
        }

        .dashboard-visualization {
            width: 100%;
            padding-left: 20px;
            padding-right: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 992px) {
            .dashboard-visualization {
                width: 80%;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .dashboard-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-menu ul li {
            margin-bottom: 15px;
        }

        .dashboard-menu ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .visualization-tile {
            background-color: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 39vh;
        }

        .visitor-count {
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .card-title {
            margin-top: 20px;
        }

        .line-chart {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div class="sub-header" style="background-color: rgb(248, 208, 208);">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <ul class="info">
                        <li>Admin Dashboard</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="../admin.html" class="logo">
                            <h1>
                                <span>
                                    <inline>MyBlock</inline>
                                </span>
                            </h1>
                        </a>
                        <ul class="nav">
                            <li><a href="../index.html">Home</a></li>
                            <li id="profileLink">
                                <a href="../profile.html" id="profileLinkRedir">
                                    <i class="fa fa-calendar" id="profileLinkImg"></i>
                                    <span id="profileLinkText">Profile</span>
                                </a>
                            </li>
                        </ul>
                        <a class="menu-trigger"><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div id="app">
        <div class="dashboard-container">
            <div class="dashboard-menu">
                <ul>
                    <li><a href="announcements.html">Announcements</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li><a href="loans.html">Loans</a></li>
                </ul>
            </div>
        </div>

    </div>

    <script type="module">
        import { readAnnouncements } from '../db/announcementsCRUD.js';

        const { createApp } = Vue;

        createApp({
            data() {
                return {

                };
            },
            methods: {
                handleScroll() {
                    const scrollPosition = window.scrollY;
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const headerElement = document.querySelector('header');
                    if (scrollPosition >= headerHeight) {
                        headerElement.classList.add('background-header');
                    } else {
                        headerElement.classList.remove('background-header');
                    }
                },
                handleProfileLink() {
                    const email = sessionStorage.getItem('loggedInUserEmail');
                    const userName = sessionStorage.getItem('loggedInUserName');
                    const userType = sessionStorage.getItem('loggedInUserType');
                    const profileLink = document.getElementById('profileLink');

                    if (email && userType && userName) {
                        const profileLinkRedir = document.getElementById("profileLinkRedir");
                        profileLinkRedir.setAttribute("href", "../profile.html");

                        const profileLinkImg = document.getElementById("profileLinkImg");
                        profileLinkImg.className = "fa fa-calendar";

                        const profileLinkText = document.getElementById("profileLinkText");
                        profileLinkText.textContent = "Profile"

                        // profileLink.innerHTML = `<a href="profile.html"><i class="fa fa-calendar"></i> Profile</a>`;
                    } else {
                        const profileLinkRedir = document.getElementById("profileLinkRedir");
                        profileLinkRedir.setAttribute("href", "login.html");

                        const profileLinkImg = document.getElementById("profileLinkImg");
                        profileLinkImg.className = "fa fa-sign-in-alt";

                        const profileLinkText = document.getElementById("profileLinkText");
                        profileLinkText.textContent = "Login / Register"

                        // profileLink.innerHTML = `<a href="login.html"><i class="fa fa-sign-in-alt"></i> Login / Register</a>`;
                    }
                }
            },
            async mounted() {
                this.handleProfileLink();
                window.addEventListener('scroll', this.handleScroll);
            }
        }).mount('#app');
    </script>
</body>

</html>
