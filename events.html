    <!-- Header Area Start -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <a href="index.html" class="logo">
                <h1><span><inline>MyBlock</inline></span></h1>

              <ul class="nav">
                <li><a href="index.html">Announcement</a></li>

            </nav>
          </div>
        </div>
      </div>

      <div id="app">
        <div class="page-heading header-text">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <span class="breadcrumb"><a href="#">Home</a> / Events</span>
                <h3>Events</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="properties section " >
          <div class="container">
          <!-- Filter buttons -->
          <div class="row mb-4">
            <div class="col-lg-12 text-center">
              <button class="btn btn-outline-primary btn-filter mx-2" 
                      :class="{ 'active': filter === 'all' }" 
                      @click="setFilter('all')">
                All
              </button>
              
              <button class="btn btn-outline-primary btn-filter mx-2" 
                      v-for="category in categories" 
                      :key="category" 
                      @click="setFilter(category)" 
                      :class="{ 'active': filter == category }">
                {{ category }}
              </button>
            </div>
          </div>
          
    
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" v-for="event in filteredEvents" :key="event.id">
              <div class="item card h-100">
                <a :href="event.link">
                  <img :src="event.imageURL" class="card-img-top" alt="Event Image" />
                </a>
                <div class="card-body">
                  <span class="category">{{ event.cat }}</span>
                  <h6>{{ event.price }}</h6>
                  <h4 class="card-title">{{ event.place }}</h4>
                  <p class="card-text">{{ event.description }}</p>
                </div>
                <div class="main-button text-center">
                  <a :href="event.link" class="btn btn-primary">See more!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
