<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <style>

        .profile-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="sub-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <ul class="info">
                        <li><i class="fa fa-envelope"></i> my-block.com</li>
                        <li><i class="fa fa-map"></i> Singapore</li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-4">
                    <ul class="social-links">
                        <li>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://x.com/minthu" target="_blank"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <h1>
                                <span>
                                    <inline>MyBlock</inline>
                                </span>
                            </h1>
                        </a>
                        <ul class="nav">
                            <li><a href="announcements.html">Announcements</a></li>
                            <li><a href="events.html">Events</a></li>
                            <li><a href="forum.html">Forum</a></li>
                            <li><a href="loans.html">Loans</a></li>
                            <li><a href="profile.html">Loans</a></li>
                            <li id="profileLink">
                                <a href="profile.html" id="profileLinkRedir">
                                    <i class="fa fa-calendar" id="profileLinkImg"></i>
                                    <span id="profileLinkText">Profile</span>
                                </a>
                            </li>
                        </ul>
                        <a class="menu-trigger"><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="app" class="profile-container">
        <h1>User Profile</h1>
        <div id="profileInfo"></div>
        <div id="adminDashboardBtn" class="mt-3"></div>
        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const profileInfoDiv = document.getElementById("profileInfo");

            // Retrieve logged in user information from session storage
            const email = sessionStorage.getItem("loggedInUserEmail");
            const userName = sessionStorage.getItem("loggedInUserName");
            const userType = sessionStorage.getItem("loggedInUserType");

            if (email && userType && userName) {
                profileInfoDiv.innerHTML = `<p><strong>Username:</strong> ${userName}</p>
                                            <p><strong>Email:</strong> ${email}</p>
                                            <p><strong>Type:</strong> ${userType}</p>`;
                if (userType === "admin") {
                    document.getElementById("adminDashboardBtn").innerHTML =
                        '<a href="admin.html" class="btn btn-primary">Admin Dashboard</a>';
                }
            } else {
                profileInfoDiv.innerHTML = "<p>No user is currently logged in.</p>";
            }

            // Logout button functionality
            document.getElementById("logoutBtn").addEventListener("click", () => {
                sessionStorage.removeItem("loggedInUserEmail");
                sessionStorage.removeItem("loggedInUserName");
                sessionStorage.removeItem("loggedInUserType");
                alert("Logged out successfully.");
                window.location.href = "login.html";
            });
        });

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // your vue data objs here
                };
            },
            methods: {
                // your vue methods here
                handleScroll() {
                    const scrollPosition = window.scrollY;
                    const headerHeight = document.querySelector("header").offsetHeight;
                    const headerElement = document.querySelector("header");
                    if (scrollPosition >= headerHeight) {
                        headerElement.classList.add("background-header");
                    } else {
                        headerElement.classList.remove("background-header");
                    }
                },
                handleProfileLink() {
                    const email = sessionStorage.getItem("loggedInUserEmail");
                    const userName = sessionStorage.getItem("loggedInUserName");
                    const userType = sessionStorage.getItem("loggedInUserType");
                    const profileLink = document.getElementById("profileLink");

                    if (email && userType && userName) {
                        const profileLinkRedir =
                            document.getElementById("profileLinkRedir");
                        profileLinkRedir.setAttribute("href", "profile.html");

                        const profileLinkImg = document.getElementById("profileLinkImg");
                        profileLinkImg.className = "fa fa-calendar";

                        const profileLinkText =
                            document.getElementById("profileLinkText");
                        profileLinkText.textContent = "Profile";
                    } else {
                        const profileLinkRedir =
                            document.getElementById("profileLinkRedir");
                        profileLinkRedir.setAttribute("href", "login.html");

                        const profileLinkImg = document.getElementById("profileLinkImg");
                        profileLinkImg.className = "fa fa-sign-in-alt";

                        const profileLinkText =
                            document.getElementById("profileLinkText");
                        profileLinkText.textContent = "Login / Register";
                    }
                },
            },
            async mounted() {
                const app = this;
                this.handleProfileLink();
                window.addEventListener("scroll", this.handleScroll);
            },
        }).mount("#app");
    </script>
</body>

</html>
