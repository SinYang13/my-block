<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Modal</title>
    <style>
        /* CSS for Payment Modal */
        body {
            font-family: Arial, sans-serif;
        }

        #openModal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Modal Container */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Show the modal when isModalOpen is true */
        #modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Modal Content */
        #modalContent {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Close Button */
        #close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        #close:hover,
        #close:focus {
            color: #333;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        #payBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #payBtn:hover {
            background-color: #218838;
        }

        /* Card Logo Styling */
        #cardNumberContainer {
            position: relative;
            display: flex;
            align-items: center;
        }

        #cardLogo {
            height: 25px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Payment Modal Trigger -->
        <button id="openModal" @click="openModal">Open Payment Modal</button>

        <!-- Payment Modal -->
        <div id="modal" :class="{ show: isModalOpen }">
            <div id="modalContent">
                <span id="close" @click="closeModal">&times;</span>
                <h2>Complete Your Payment</h2>
                <form @submit.prevent="submitPayment">
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" v-model="cardName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <div id="cardNumberContainer">
                            <input type="text" v-model="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16"
                                @input="checkCardType">
                            <img :src="cardLogo" id="cardLogo" alt="Card Logo" v-if="cardLogo">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" v-model="expiryDate" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" v-model="cvc" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" v-model="amount" readonly>
                    </div>
                    <button id="payBtn" type="submit">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    isModalOpen: false,
                    cardName: '',
                    cardNumber: '',
                    expiryDate: '',
                    cvc: '',
                    amount: '$20.00',
                    cardLogo: ''
                }
            },
            methods: {
                openModal() {
                    console.log("Opening modal...");
                    this.isModalOpen = true;
                },
                closeModal() {
                    console.log("Closing modal...");
                    this.isModalOpen = false;
                },
                submitPayment() {
                    alert("Payment Submitted!");
                    this.closeModal();
                },
                checkCardType() {
                    const cardNum = this.cardNumber.replace(/\s+/g, '');
                    if (cardNum.startsWith("4")) {
                        this.cardLogo = "https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png";
                    } else if (/^5[1-5]/.test(cardNum)) {
                        this.cardLogo = "https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png";
                    } else {
                        this.cardLogo = '';
                    }
                    console.log("Card Logo URL:", this.cardLogo); // Debugging line to check the logo URL
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
